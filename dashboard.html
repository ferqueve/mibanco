<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 id="welcome-message" class="mb-4"></h1>
        <div class="card mb-4">
            <div class="card-header">Información del Usuario</div>
            <div class="card-body">
                <p><strong>Username:</strong> <span id="username"></span></p>
                <p><strong>Fernanditos:</strong> <span id="fernanditos"></span></p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Fernanditos a lo largo del tiempo</div>
            <div class="card-body">
                <canvas id="fernanditos-chart"></canvas>
            </div>
        </div>
        <button id="logout-btn" class="btn btn-danger mt-4">Cerrar sesión</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lógica del dashboard irá aquí
    </script>
</body>
</html>
